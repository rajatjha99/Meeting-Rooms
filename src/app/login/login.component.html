<div class="login-container">
    <div class="login-form">
        <h3 class="text-center font-weight-bold">BOOK A MEETING ROOM</h3>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="User Name" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="font-weight-bold mt-3">User Name: ANY USERNAME<br>Password: Password123</p>
    </div>
</div>
